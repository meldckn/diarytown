
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Helps scale the page better on smaller screens-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Melanie Dickinson">
    <title>Diarycraft</title>

    <!--<link rel="icon" href="favicon.ico" sizes="16x16">-->

    <!-- Fonts -->
    <link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=Wire+One">
    <link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Abel'>
  
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"> 

    <!-- Libraries --> 
    <script type="text/javascript" src="lib/font-awesome.js" defer></script>
    <script type="text/javascript" src="lib/Sortable.js"></script>
    <script type="text/javascript" src="lib/lokijs.js"></script>
    <script type="text/javascript" src="lib/compromise.js"></script>
    <script type="text/javascript" src="lib/tinycolor.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="phrases.js" defer></script> 
    <script type="text/javascript" src="datawrangler.js" defer></script> 
    <script type="text/javascript" src="sortables.js" defer></script> 
    <script type="text/javascript" src="diary.js" defer></script>

  </head>

  <body>

    <div id="main-container">
        <!-- <div class="left-sidebar sidebar"></div> -->
        <div class="half-page half-page-left">
            <div class="library-menu">
                <button class="library-menu-item active">Nouns</button>
                <button class="library-menu-item">Verbs</button>
                <button class="library-menu-item">Joins</button>
                <button class="library-menu-item">Modifiers</button>
            </div>
            <div class="library-submenu">
                <button class="library-submenu-item category-name">People</button>
                <button class="library-submenu-item category-name">Places</button>
                <button class="library-submenu-item category-name">Spirits</button>
                <button class="library-submenu-item category-name">Projects</button>
                <button class="library-submenu-item category-name">Ideas</button>
            </div>
            <form class="search-box">
                <input class="search-input" type="text" placeholder="search"><i class="fas fa-search"></i></input>
            </form>
            <div class="categories-container">
                <div class="category small-category phrases-container library" id="people">
                    <h2 class="category-name"><i class="fas fa-child empty-indicator header-icon"></i>People</h2>
                </div>
                <div class="category small-category phrases-container library" id="places">
                    <h2 class="category-name"><i class="fas fa-map-marker empty-indicator header-icon"></i>Places</h2>
                </div>
                <div class="category small-category phrases-container library" id="connectors">
                    <h2 class="category-name">Connectors</h2>
                </div>
                <div class="category small-category phrases-container library" id="modifiers">
                    <h2 class="category-name">Modifiers</h2>
                </div>
                <!-- <div class="category phrases-container library" id="events">
                    <h2 class="category-name">Events</h2>
                </div> -->
            </div>
        </div>

        <div class="half-page half-page-right">
            <button id="clear-diary">clear</button>
            <div class="diary-page page-right">
                <div id="date-container"><button id="dateline"></button></div>
                <div id="diary" class="phrases-container"></div>
            </div>
            <button id="trash"><i class="far fa-trash-alt"></i></button>
        </div>
    </div>

  </body>

</html>
